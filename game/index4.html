<body>
        <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="choice" id="rock">
            <img src="stone.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="choice" id="scissor">
          <img src="scissor.jpeg">
        </div>
        </div>
        <div class="score_board">
            <div class="score">
                <p id="user_score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>com</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your Move!</p>
        </div>
